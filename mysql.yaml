- name: configure mysql component   
  hosts: mysql
  become: yes
  tasks:

  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: present
  
  - name: start and enable server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: setup password
    ansible.builtin.command: mysql_secure_installation --set-root-pass Roboshop@1