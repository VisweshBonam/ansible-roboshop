- name: configuring catalogue component
  hosts: catalogue
  become: yes
  tasks:

  - name: disabling nodejs module
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enabling nodejs:20 module
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Create Roboshop system user
    ansible.builtin.user:
      name: Roboshop
      shell: /sbin/nologin
      home: /app
      system: true

  - name: download the catalogue code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: unzip the code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy catalogue.service to system directory
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: daemon-reload catalogue
    ansible.builtin.system_service:
      daemon_reload: true
  
  - name: start and enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes



      