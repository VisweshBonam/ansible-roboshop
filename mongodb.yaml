- name: configuring mongodb server
  hosts: mongodb
  become: yes
  tasks:

  - name: copying mongo repo file
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: installing mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start and enable mongodb server
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes
      